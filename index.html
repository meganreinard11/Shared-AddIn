<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Dynamic Forms Task Pane</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://appsforoffice.microsoft.com; script-src 'self' 'unsafe-inline' https://appsforoffice.microsoft.com; style-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self' data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
  <link rel="stylesheet" href="https://cdn.graph.office.net/prod/css/fabric-js/fabric.min.css">
  <link rel="stylesheet" href="https://cdn.graph.office.net/prod/css/fabric-js/fabric.components.min.css">
  <link rel="stylesheet" href="./styles.css"/>
  
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://cdn.graph.office.net/prod/Scripts/fabric-js/fabric.min.js"></script>
  <script src="https://cdn.graph.office.net/prod/Scripts/fabric-js/scrollTo.js"></script>
  <script defer src="./taskpane.js"></script>
</head>
<body>
  <header class="header">
    <h1>Dynamic Forms</h1>
    <div id="sheetName" class="sheet-pill">...</div>
  </header>

  <main id="app" class="app">
    <div class="loading">Loading…</div>
  </main>

  <footer class="footer">
    <small>Tip: Put <code>form:orders</code> in A1 to force the “Orders” form on any sheet.</small>
  </footer>
</body>
</html>
