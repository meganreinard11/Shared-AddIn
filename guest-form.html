<div class="wrap">
    <form id="guestForm" class="card" autocomplete="on">
      <div class="title">Registration Form</div>

      <div class="form-grid">

        <div class="group">
          <label for="fullName">Full Name</label>
          <input id="fullName" name="fullName" type="text" placeholder="Enter full name" required />
        </div>

        <div class="group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="Enter email address" required />
        </div>

        <div class="two-col">
          <div class="group">
            <label for="phone">Mobile Number</label>
            <input id="phone" name="phone" type="tel" placeholder="Enter mobile number" inputmode="tel" />
          </div>
          <div class="group">
            <label for="dob">Birth Date</label>
            <input id="dob" name="dob" type="date" />
          </div>
        </div>

        <fieldset class="group">
          <label style="margin-bottom:8px;">Gender</label>
          <div class="radio-row">
            <label class="radio"><input type="radio" name="gender" value="male" checked> Male</label>
            <label class="radio"><input type="radio" name="gender" value="female"> Female</label>
            <label class="radio"><input type="radio" name="gender" value="na"> Prefer not to say</label>
          </div>
        </fieldset>

        <div class="group">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="Enter address"></textarea>
        </div>

        <div class="two-col">
          <div class="group">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="" selected disabled>Country</option>
              <option>United States</option>
              <option>Canada</option>
              <option>United Kingdom</option>
              <option>Australia</option>
              <option>Other</option>
            </select>
          </div>
          <div class="group">
            <label for="postal">Postal Code</label>
            <input id="postal" name="postal" type="text" placeholder="Enter postal code" />
          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>

  <!-- Optional: tiny handler you can replace with your dynamic form pipeline -->
  <script>
    // Example: wire to your existing dynamic form collector
    document.getElementById('guestForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());

      // Send to your add-in logic (replace as needed)
      if (window.Office && Office.context && Office.context.ui) {
        // Example: post to parent (dialog) or your taskpane bus
        console.log("Guest form submitted:", data);
      } else {
        console.log("Guest form data:", data);
      }
    });
  </script>
