<div class="form-card">
  <h2>Settings Â· Code View</h2>
  <p class="badge">Shown when selection includes <strong>B3</strong> on the <em>Settings</em> sheet.</p>
  <div class="row">
    <label>Snippet Name</label>
    <input data-bind="SnippetName" data-type="string" placeholder="MySettingSnippet"/>
  </div>
  <div class="row">
    <label>Code</label>
    <textarea data-bind="SnippetCode" data-type="string" rows="8" placeholder="// Paste code here"></textarea>
  </div>
  <div class="actions">
    <button class="btn" id="save">Save</button>
  </div>
</div>
<script>
  document.getElementById("save").addEventListener("click", () => {
    document.querySelectorAll("[data-bind]").forEach(el => el.dispatchEvent(new Event("change")));
  });
</script>
