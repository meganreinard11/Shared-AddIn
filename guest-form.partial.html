<div class="wrap">
  <form id="guestForm" class="card" autocomplete="on">
    <div class="title">Registration Form</div>
    <div class="form-grid">
      <div><label for="fullName">Full Name</label>
           <input id="fullName" name="fullName" type="text" placeholder="Enter full name" required></div>
      <div><label for="email">Email Address</label>
           <input id="email" name="email" type="email" placeholder="Enter email address" required></div>
      <div class="two-col">
        <div><label for="phone">Mobile Number</label>
             <input id="phone" name="phone" type="tel" placeholder="Enter mobile number" inputmode="tel"></div>
        <div><label for="dob">Birth Date</label>
             <input id="dob" name="dob" type="date"></div>
      </div>
      <fieldset>
        <label style="margin-bottom:8px;">Gender</label>
        <div class="radio-row">
          <label class="radio"><input type="radio" name="gender" value="male" checked> Male</label>
          <label class="radio"><input type="radio" name="gender" value="female"> Female</label>
          <label class="radio"><input type="radio" name="gender" value="na"> Prefer not to say</label>
        </div>
      </fieldset>
      <div><label for="address">Address</label>
           <textarea id="address" name="address" placeholder="Enter address"></textarea></div>
      <div class="two-col">
        <div><label for="country">Country</label>
          <select id="country" name="country">
            <option value="" selected disabled>Country</option>
            <option>United States</option><option>Canada</option>
            <option>United Kingdom</option><option>Australia</option><option>Other</option>
          </select>
        </div>
        <div><label for="postal">Postal Code</label>
             <input id="postal" name="postal" type="text" placeholder="Enter postal code"></div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </div>
  </form>
</div>
